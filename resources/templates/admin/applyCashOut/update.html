<html lang="en"><head>
    <meta charset="UTF-8">
    <title>添加分类</title>
    <!-- import Vue 2.5-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
    <!-- import iview 2.14.3-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/iview@2.14.3/dist/styles/iview.css">
    <script src="https://cdn.jsdelivr.net/npm/iview@2.14.3/dist/iview.min.js"></script>
    <!-- 省市区三级联动json数据,不使用三级联动不需要引入 -->
    <script src="https://cdn.jsdelivr.net/npm/form-create/district/province_city_area.js"></script>
    <!-- import formCreate -->
    <script src="https://cdn.jsdelivr.net/npm/form-create/dist/form-create.min.js"></script>
    <script src="${request.contextPath}/plug/jquery/jquery.min.js"></script>
    <style>
        .fc-upload .fc-upload-cover i {
            line-height: 56px;
        }
    </style>
</head>
<body>
<div id="app">
    <div id="form-create"></div>
</div>
<script type="text/javascript">
    var rule1 = [
      {"type":"input","field":"cardName","title":"持卡人","value":"${data.cardName!}","props":{"disabled":true}},
      {"type":"hidden","field":"id","title":"id","value":"${data.id!}","props":{"disabled":true}},
      {"type":"input","field":"cardNo","title":"卡号","value":"${data.cardNo!}","props":{"disabled":true}},
      {"type":"input","field":"cardType","title":"银行","value":"${data.cardType!}","props":{"disabled":true}},
      {"type":"input","field":"webMoney","title":"提现金额","value":"${data.webMoney!}","props":{"disabled":true}},
      {
            "type":"radio",
            "field":"status",
            "title":"审核",
            "value":"${data.status!}",
            "props":{

            },
            "options":[
                {
                    "label":"通过",
                    "value":"1"
                },
                {
                    "label":"不通过",
                    "value":"2"
                }
            ]
        },
       {"type":"input","field":"remark","title":"备注","value":"${data.remark!}","props":{"type":"textarea","placeholder":"请输入备注"}}
    ]
    var rule2 = [
      {"type":"hidden","field":"id","title":"id","value":"${data.id!}","props":{"disabled":true}},
      {"type":"input","field":"weixinNo","title":"微信号","value":"${data.weixinNo!}","props":{"disabled":true}},
      {"type":"input","field":"webMoney","title":"提现金额","value":"${data.webMoney!}"},
       {
            "type":"radio",
            "field":"status",
            "title":"审核",
            "value":"${data.status!}",
            "props":{

            },
            "options":[
                {
                    "label":"通过",
                    "value":"1"
                },
                {
                    "label":"不通过",
                    "value":"2"
                }
            ]
        },
       {"type":"input","field":"remark","title":"备注","value":"${data.remark!}","props":{"type":"textarea","placeholder":"请输入备注"}}
    ]
    var rule3 = [
      {"type":"hidden","field":"id","title":"id","value":"${data.id!}","props":{"disabled":true}},
      {"type":"input","field":"zhifubaoName","title":"用户名","value":"${data.zhifubaoName!}","props":{"disabled":true}},
      {"type":"hidden","field":"zhifubaoNo","title":"账号","value":"${data.zhifubaoNo!}","props":{"disabled":true}},
       {
            "type":"radio",
            "field":"status",
            "title":"审核",
            "value":"${data.status!}",
            "props":{

            },
            "options":[
                {
                    "label":"通过",
                    "value":"1"
                },
                {
                    "label":"不通过",
                    "value":"2"
                }
            ]
        },
       {"type":"input","field":"remark","title":"备注","value":"${data.remark!}","props":{"type":"textarea","placeholder":"请输入备注"}}
    ]
    //表单插入的节点
    var root = document.getElementById('form-create');

    var $f = {},model = {};
    var vm = new Vue;

    var type = '${data.cashoutType!}';
    var rule;
    if(type == '1'){
        rule = rule1;
    }else  if(type == '2'){
        rule = rule2;
    }else  if(type == '3'){
        rule = rule3;
    }

    //$f为表单api
    $f = window.formCreate.create(
        //表单生成规则
        rule,
        //组件参数配置
        {
            el:root,
            //表单提交事件
            onSubmit:function (formData) {
                $f.btn.loading(true);
                $.ajax({
                    url: '${request.contextPath}/admin/applyCashOut/update',
                    type: 'POST',
                    dataType: 'json',
                    data: formData,
                    success: function (res) {
                        if (res.code == 200) {
                            vm.$Message.success(res.msg);
                            $f.btn.loading(false);
                            parent.$(".J_iframe:visible")[0].contentWindow.location.reload(); setTimeout(function(){parent.layer.close(parent.layer.getFrameIndex(window.name));},1000);
                        } else {
                            vm.$Message.error(res.msg || '表单提交失败');
                            $f.btn.loading(false);
                        }
                    },
                    error: function () {
                        vm.$Message.error('表单提交失败');
                        $f.btn.loading(false);
                    }
                });


            }
    });

    //获取双向数据绑定的数据规则
    model = $f.model();
</script>
</body>
</html>
