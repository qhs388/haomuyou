<body>
<script>
    window.$f = null
    formCreate.formSuccess = function(form,$r){
        parent.$(".J_iframe:visible")[0].contentWindow.location.reload(); setTimeout(function(){parent.layer.close(parent.layer.getFrameIndex(window.name));},1000);        //刷新父级页面
//        parent.$(".J_iframe:visible")[0].contentWindow.location.reload();
        //关闭当前窗口
//        var index = parent.layer.getFrameIndex(window.name);
//        parent.layer.close(index);
        //提交成功后按钮恢复
        console.log($r);
        // $r.loading(false);
    };

    (function () {
        var create = (function () {
            var getRule = function () {
                var rule = [
      {
        "type":"input",
        "field":"title",
        "title":"标题",
        "value":"<#if data??>${data.title!}</#if>",
        "props":{
            "type":"text",
            "placeholder":"请输入标题"
        },
        "validate":[
            { required: true, message: '请输入标题', trigger: 'blur' }
        ],
        "col":[
        ]
    },
    {
        "type":"frame",
        "field":"image",
        "title":"轮播图",
        "value":"<#if data??>${data.image!}</#if>",
        "props":{
            "type":"image",
            "maxLength":1,
            "title":"请选择轮播图片",
            "src":"/admin/file/image?parentinputname=image",
            "icon":"image",
            "width":"100%",
            "height":"500px"
        },
        "validate":[
         { required: true, message: '请选择轮播图片', trigger: 'blur' }
        ],
        "col":[
        ]
    },
    {
        "type":"frame",
        "field":"product",
        "title":"选择商品",
        "value":"<#if data??>${data.goodsImage!}</#if>",
        "props":{
            "type":"image",
            "maxLength":1,
            "title":"请选择商品",
            "src":"${request.contextPath}/admin/goods/selectGoods",
            "icon":"plus",
            "width":"100%",
            "height":"500px"
        },
        "validate":[
        ],
        "col":[
        ]
    },
    {
        "type":"hidden",
        "field":"goodsId",
        "value":"<#if data??>${data.goodsId!}</#if>"
    },
     {
        "type":"hidden",
        "field":"id",
        "value":"<#if data??>${data.id!}</#if>"
    }

   ];
                rule.forEach(function (c) {
                    if ((c.type == 'cascader' || c.type == 'tree') && Object.prototype.toString.call(c.props.data) == '[object String]') {
                        if (c.props.data.indexOf('js.') === 0) {
                            c.props.data = window[c.props.data.replace('js.', '')];
                        }
                    }
                });
                return rule;
            }, vm = new Vue,name = 'formBuilderExec';
            var _b = false;
            window[name] =  function create(el, callback) {
                if(_b) return ;
                _b = true;
                if (!el) el = document.body;
                $f = formCreate.create(getRule(), {
                    el: el,
                    form:{"inline":false,"labelPosition":"right","labelWidth":125,"showMessage":true,"autocomplete":"off"},
                    row:[],
                    submitBtn:{},
                    resetBtn:{},
                    iframeHelper:true,
                    global:{
                        upload: {
                            props:{
                                onExceededSize: function (file) {
                                    vm.$Message.error(file.name + '超出指定大小限制');
                                },
                                onFormatError: function () {
                                    vm.$Message.error(file.name + '格式验证失败');
                                },
                                onError: function (error) {
                                    vm.$Message.error(file.name + '上传失败,(' + error + ')');
                                },
                                onSuccess: function (res, file) {
                                    if (res.code == 200) {
                                        file.url = res.data.filePath;
                                    } else {
                                        vm.$Message.error(res.msg);
                                    }
                                },
                            },
                        },
                    },
                    //表单提交事件
                    onSubmit: function (formData) {
                        $f.btn.loading(true);
                        var url = <#if data??>'${request.contextPath}/admin/indexSlide/modify'<#else>'${request.contextPath}/admin/indexSlide/add'</#if>;
                        $.ajax({
                            url:url,
                            type: 'POST',
                            dataType: 'json',
                            data: formData,
                            success: function (res) {
                                if (res.code == 200) {
                                    vm.$Message.success(res.msg);
                                    $f.btn.loading(false);
                                    formCreate.formSuccess && formCreate.formSuccess(res, $f, formData);
                                    callback && callback(0, res, $f, formData);
                                    //TODO 表单提交成功!
                                } else {
                                    vm.$Message.error(res.msg || '表单提交失败');
                                    $f.btn.loading(false);
                                    callback && callback(1, res, $f, formData);
                                    //TODO 表单提交失败
                                }
                            },
                            error: function () {
                                vm.$Message.error('表单提交失败');
                                $f.btn.loading(false);
                            }
                        });
                    }
                });
                return $f;
            };
            return window[name];
        }());

        window.$f = create();
//        create();
    })();
</script>
</body>
