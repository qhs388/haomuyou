<@override name="content">
<style type="text/css">
    .form-add{position: fixed;left: 0;bottom: 0;width:100%;}
    .form-add .sub-btn{border-radius: 0;width: 100%;padding: 6px 0;font-size: 14px;outline: none;border: none;color: #fff;background-color: #2d8cf0;}
</style>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15"  id="app">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">搜索条件</div>
                <div class="layui-card-body">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-inline">
                            <label class="layui-form-label">所有分类</label>
                            <div class="layui-input-block">
                                <select name="goodsType">
                                    <option value=" ">全部</option>
                                    <#if typeList??>
                                        <#list typeList as item>
                                            <option value="${item.id}">${item.cateName}</option>
                                            <#if item.childs??>
                                                <#list item.childs as child>
                                                    <option value="${child.id}">${child.cateName}</option>
                                                </#list>
                                            </#if>
                                        </#list>
                                    </#if>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">商品名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="goodsName" class="layui-input" placeholder="请输入商品名称,关键字,编号">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit="search" lay-filter="search">
                                    <i class="layui-icon layui-icon-search"></i>搜索</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <table class="layui-hide" id="List" lay-filter="List"></table>
                    <!--图片-->
                    <script type="text/html" id="image">
                        <img style="cursor: pointer" lay-event="open_image" src="{{d.image}}">
                    </script>
                    <!--操作-->
                    <script type="text/html" id="act">
                        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm select" lay-event='select'>选择</button>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${request.contextPath}/js/layuiList.js"></script>



<script>
    var parentinputname = 'product';
    layList.form.render();
    //加载列表
    layList.tableList('List',"${request.contextPath}/admin/goods/listData?searchType=${searchType!}&isSeckill=${isSeckill!}&isBargain=${isBargain!}",function (){
        return [
            {field: 'id', title: 'ID', sort: true,event:'id',width:'8%'},
            {field: 'image', title: '商品图片',templet:'#image',width:'12%'},
            {field: 'goodsName', title: '商品名称',width:'40%'},
            {field: 'right', title: '操作',align:'center',toolbar:'#act'}
        ]
    });
    //点击事件绑定
    layList.tool(function (event,data) {
        switch (event) {
            case 'select':
                parent.$f.changeField('goodsName',data.goodsName);
                parent.$f.changeField('goodsId',data.id);
                parent.$f.changeField('product',data.image);
                parent.$f.changeField('goodsImage',data.image);
                parent.$f.changeField('stock',data.stock);
                parent.$f.changeField('webGoodsPrice',data.webPrice);
                parent.$f.closeModal(parentinputname);
                break;
        }
    })
    //查询
    layList.search('search',function(where){
        layList.reload(where);
    });
</script>
</@override>
<@extends name="../../public/container.html"/>
