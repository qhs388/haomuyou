<@override name="content">
<div class="layui-fluid" style="background: #fff;margin-top: -10px;">
    <div class="layui-tab layui-tab-brief" lay-filter="tab">
        <ul class="layui-tab-title">
            <li lay-id="list" <#if searchType=='1'>class="layui-this"</#if>  >
                <a href="${request.contextPath}/admin/goods/index?searchType=1">出售中商品</a>
            </li>
            <li lay-id="list" <#if searchType=='2'>class="layui-this"</#if>>
                <a href="${request.contextPath}/admin/goods/index?searchType=2">仓库中商品</a>
            </li>
            <li lay-id="list" <#if searchType=='3'>class="layui-this"</#if>>
                <a href="${request.contextPath}/admin/goods/index?searchType=3">已经售馨商品</a>
            </li>
        </ul>
    </div>
    <div class="layui-row layui-col-space15" id="app">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">所有分类</label>
                                <div class="layui-input-block">
                                    <select name="goodsType">
                                        <option value=" ">全部</option>
                                        <#if typeList??>
                                            <#list typeList as item>
                                                <option value="${item.id}">${item.cateName}</option>
                                                <#if item.childs??>
                                                    <#list item.childs as child>
                                                        <option value="${child.id}">${child.cateName}</option>
                                                    </#list>
                                                </#if>
                                            </#list>
                                        </#if>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">商品名称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="goodsName" class="layui-input" placeholder="请输入商品名称,关键字,编号">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit="search" lay-filter="search">
                                        <i class="layui-icon layui-icon-search"></i>搜索</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--商品列表-->
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="alert alert-info" role="alert">
                        列表[排序]可进行快速修改,双击或者单击进入编辑模式,失去焦点可进行自动保存
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="layui-btn-container">
                        <a class="layui-btn layui-btn-sm" href="${request.contextPath}/admin/goods/add">添加商品</a>
                    </div>
                    <table class="layui-hide" id="List" lay-filter="List"></table>
                    <!--图片-->
                    <script type="text/html" id="image">
                        <img style="cursor: pointer" lay-event="open_image" src="{{d.image}}">
                    </script>
                    <!--上架|下架-->
                    <script type="text/html" id="checkboxstatus">
                        <input type='checkbox' name='id' lay-skin='switch' value="{{d.id}}" lay-filter='isShow' lay-text='上架|下架'  {{ d.isShow == 1 ? 'checked' : '' }}>
                    </script>
                    <!--收藏-->
                    <script type="text/html" id="like">
                        <span><i class="layui-icon layui-icon-praise"></i> {{d.like}}</span>
                    </script>
                    <!--点赞-->
                    <script type="text/html" id="collect">
                        <span><i class="layui-icon layui-icon-star"></i> {{d.collect}}</span>
                    </script>
                    <!--商品名称-->
                    <script type="text/html" id="goodsName">
                        <h4>{{d.goodsName}}</h4>
                        <p>价格:<font color="red">{{d.webPrice}}</font> </p>
                        {{# if(d.typeNames!=''){ }}
                        <p>分类:{{d.typeNames}}</p>
                        {{# } }}
                    </script>
                    <!--操作-->
                    <script type="text/html" id="act">
                        <button type="button" class="layui-btn layui-btn-xs layui-btn-normal" lay-event='edit'>
                            编辑
                        </button>
                        <button type="button" class="layui-btn layui-btn-xs" onclick="dropdown(this)">操作 <span class="caret"></span></button>
                        <ul class="layui-nav-child layui-anim layui-anim-upbit">
                            <li>
                                <a href="javascript:void(0);" lay-event='delstor'>
                                    <i class="fa fa-trash"></i> 删除商品
                                </a>
                            </li>
                         <!--   <li>
                                <a href="/admin/store.storeProductReply/index.html?product_id={{d.id}}">
                                    <i class="fa fa-warning"></i> 评论查看
                                </a>
                            </li>-->
                        </ul>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${request.contextPath}/js/layuiList.js"></script>
</@override>
<@override name="script">
<script>
    var type=1;
    //实例化form
    layList.form.render();
    //加载列表
    layList.tableList('List',"${request.contextPath}/admin/goods/listData?searchType=${searchType!}",function (){
        var join=new Array();
        switch (parseInt(type)){
            case 1:
                join=[
                    {field: 'id', title: 'ID', sort: true,event:'id',width:'6%'},
                    {field: 'image', title: '商品图片',templet:'#image',width:'10%'},
                    {field: 'goodsName', title: '商品名称',templet:'#goodsName'},
                    {field: 'stock', title: '库存',width:'8%'},
                    {field: 'sort', title: '排序',edit:'sort',width:'6%'},
                    {field: 'sales', title: '销量',sort: true,event:'sales',width:'8%'},
                    <#if userType?? && userType == '0'>
                        {field: 'merName', title: '所属掌柜',width:'8%'},
                    </#if>
                    {field: 'isShow', title: '状态',templet:"#checkboxstatus",width:'8%'},
                    {field: 'right', title: '操作',align:'center',toolbar:'#act',width:'14%'},
                ];
                break;
        }
        return join;
    })
    //excel下载
    layList.search('export',function(where){
        where.excel = 1;
        location.href=layList.U({c:'store.store_product',a:'product_ist',q:where});
    })
    //下拉框
    $(document).click(function (e) {
        $('.layui-nav-child').hide();
    })
    function dropdown(that){
        var oEvent = arguments.callee.caller.arguments[0] || event;
        oEvent.stopPropagation();
        var offset = $(that).offset();
        var top=offset.top-$(window).scrollTop();
        var index = $(that).parents('tr').data('index');
        $('.layui-nav-child').each(function (key) {
            if (key != index) {
                $(this).hide();
            }
        })
        if($(document).height() < top+$(that).next('ul').height()){
            $(that).next('ul').css({
                'padding': 10,
                'top': - ($(that).parent('td').height() / 2 + $(that).height() + $(that).next('ul').height()/2),
                'min-width': 'inherit',
                'position': 'absolute'
            }).toggle();
        }else{
            $(that).next('ul').css({
                'padding': 10,
                'top':$(that).parent('td').height() / 2 + $(that).height(),
                'min-width': 'inherit',
                'position': 'absolute'
            }).toggle();
        }
    }
    //快速编辑
    layList.edit(function (obj) {
        var id=obj.data.id,value=obj.value;
        switch (obj.field) {
            case 'price':
                action.set_product('price',id,value);
                break;
            case 'stock':
                action.set_product('stock',id,value);
                break;
            case 'sort':
                action.set_product('sort',id,value);
                break;
            case 'ficti':
                action.set_product('ficti',id,value);
                break;
        }
    });
    //上下加商品
    layList.switch('isShow',function (odj,value) {
        var url ="${request.contextPath}/admin/goods/setIsShow?id="+value+"&isShow=";
        if(odj.elem.checked==true){
            url += 1;
            layList.baseGet(url,function (res) {
                layList.msg(res.msg, function () {
                    layList.reload();
                });
            });
        }else{
            url += 0;
            layList.baseGet(url,function (res) {
                layList.msg(res.msg, function () {
                    layList.reload();
                });
            });
        }
    });
    //点击事件绑定
    layList.tool(function (event,data,obj) {
        switch (event) {
            case 'delstor':
                var url = "${request.contextPath}/admin/goods/delete?id="+data.id;
                var code = {title:"操作提示",text:"确定将该商品移入回收站吗？",type:'info',confirm:'是的，确定删除'};
                $eb.$swal('delete',function(){
                    $eb.axios.get(url).then(function(res){
                        if(res.status == 200 && res.data.code == 200) {
                            $eb.$swal('success',res.data.msg);
                            obj.del();
                            location.reload();
                        }else
                            return Promise.reject(res.data.msg || '删除失败')
                    }).catch(function(err){
                        $eb.$swal('error',err);
                    });
                },code)
                break;
            case 'open_image':
                $eb.openImage(data.image);
                break;
            case 'edit':
                var url = '${request.contextPath}/admin/goods/add?id='+data.id;
                location.href = url;
                break;
            case 'attr':
                $eb.createModalFrame(data.goodsName+'-属性',layList.U({a:'attr',q:{id:data.id}}),{h:600,w:800})
                break;
        }
    })
    //排序
    layList.sort(function (obj) {
        var type = obj.type;
        switch (obj.field){
            case 'id':
                layList.reload({order: layList.order(type,'p.id')},true,null,obj);
                break;
            case 'sales':
                layList.reload({order: layList.order(type,'p.sales')},true,null,obj);
                break;
        }
    });
    //查询
    layList.search('search',function(where){
        layList.reload(where,true);
    });
    //自定义方法
    var action={
        set_product:function(field,id,value){
            var url = '${request.contextPath}/admin/goods/setSort?id='+id+'&sort='+value;
            layList.baseGet(url,function (res) {
                layList.msg(res.msg);
            });
        },
        show:function(){
            var ids=layList.getCheckData().getIds('id');
            if(ids.length){
                layList.basePost(layList.Url({c:'store.store_product',a:'product_show'}),{ids:ids},function (res) {
                    layList.msg(res.msg);
                    layList.reload();
                });
            }else{
                layList.msg('请选择要上架的商品');
            }
        }
    };
    //多选事件绑定
    $('.layui-btn-container').find('button').each(function () {
        var type=$(this).data('type');
        $(this).on('click',function(){
            action[type] && action[type]();
        })
    });
</script>
</@override>
<@extends name="../../public/container.html"/>
