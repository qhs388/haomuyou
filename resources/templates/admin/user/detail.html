<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="${request.contextPath}/css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="${request.contextPath}/plug/layui/css/layui.css" rel="stylesheet">
    <link href="${request.contextPath}/css/layui-admin.css" rel="stylesheet">
    <link href="${request.contextPath}/css/font-awesome.min.css?v=4.3.0" rel="stylesheet">
    <link href="${request.contextPath}/css/animate.min.css" rel="stylesheet">
    <link href="${request.contextPath}/css/style.min.css?v=3.0.0" rel="stylesheet">
    <script src="${request.contextPath}/js/jquery.min.js"></script>
    <script src="${request.contextPath}/js/bootstrap.min.js"></script>
    <script src="${request.contextPath}/plug/layui/layui.all.js"></script>
    <title></title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">

    <style>
    .backlog-body{
        padding: 10px 15px;
        background-color: #f8f8f8;
        color: #999;
        border-radius: 2px;
        transition: all .3s;
        -webkit-transition: all .3s;
        overflow: hidden;
        max-height: 84px;
    }
    .backlog-body h3{
        margin-bottom: 10px;
    }
    .right-icon{
        position: absolute;
        right: 10px;
    }
    .backlog-body p cite {
        font-style: normal;
        font-size: 17px;
        font-weight: 300;
        color: #009688;
    }
    .layuiadmin-badge, .layuiadmin-btn-group, .layuiadmin-span-color {
        position: absolute;
        right: 15px;
    }
    .layuiadmin-badge {
        top: 50%;
        margin-top: -9px;
        color: #01AAED;
    }
</style>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12 layui-col-sm12 layui-col-lg12">
                <div class="layui-card">
                    <div class="layui-card-header">会员详情</div>
                    <div class="layui-card-body">
                        <ul class="layui-row layui-col-space10 layui-this">
                            <li class="layui-col-xs4">
                                <div class="backlog-body">
                                    <h3>微信昵称</h3>
                                    <p><cite >${data.nickName!}</cite></p>
                                </div>
                            </li>
                            <li class="layui-col-xs4">
                                <div class="backlog-body">
                                    <h3>积分</h3>
                                    <p><cite >${data.score!}</cite></p>
                                </div>
                            </li>
                            <li class="layui-col-xs4">
                                <div class="backlog-body">
                                    <h3>账户余额</h3>
                                    <p><cite >${data.money!}</cite></p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="layui-col-md12 layui-col-sm12 layui-col-lg12">
                <div class="layui-card">
                    <div class="layui-card-header">其他详情</div>
                    <div class="layui-card-body">
                        <div class="layui-row layui-col-space15">
                            <div class="layui-col-xs3" style="margin-bottom: 10px ">
                                <div class="layui-card">
                                    <div class="layui-card-header">
                                        总计订单                                <span class="layui-badge layuiadmin-badge layui-bg-blue">笔</span>
                                    </div>
                                    <div class="layui-card-body">
                                        <p class="layuiadmin-big-font">${allData.num!}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-xs3" style="margin-bottom: 10px ">
                                <div class="layui-card">
                                    <div class="layui-card-header">
                                        总消费金额                                <span class="layui-badge layuiadmin-badge layui-bg-blue">元</span>
                                    </div>
                                    <div class="layui-card-body">
                                        <p class="layuiadmin-big-font">${allData.money!}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-xs3" style="margin-bottom: 10px ">
                                <div class="layui-card">
                                    <div class="layui-card-header">
                                        本月订单                                <span class="layui-badge layuiadmin-badge layui-bg-blue">笔</span>
                                    </div>
                                    <div class="layui-card-body">
                                        <p class="layuiadmin-big-font">${weekData.num!}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-xs3" style="margin-bottom: 10px ">
                                <div class="layui-card">
                                    <div class="layui-card-header">
                                        本月消费金额                                <span class="layui-badge layuiadmin-badge layui-bg-blue">元</span>
                                    </div>
                                    <div class="layui-card-body">
                                        <p class="layuiadmin-big-font">${weekData.money!}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
