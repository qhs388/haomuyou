<!DOCTYPE html>
<!-- saved from url=(0022)http://localhost:8080/ -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="browsermode" content="application">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <!-- 禁止百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <title>拼团列表</title>
    <link rel="stylesheet" href="${request.contextPath}/web/css/reset.css?v=${verison!}">
    <link rel="stylesheet" href="${request.contextPath}/web/css/base.css?v=${verison!}">
    <link rel="stylesheet" href="${request.contextPath}/web/css/activity.css?v=${verison!}">
</head>
<script type="text/javascript" src="${request.contextPath}/web/js/media_750.js"></script>
<script type="text/javascript" src="${request.contextPath}/web/js/jquery.min.js"></script>
<script type="text/javascript" src="${request.contextPath}/web/js/jquery.mobile.min.js"></script>
<script type="text/javascript" src="${request.contextPath}/web/js/common.js?v=${verison!}"></script>
<body style="background-color: rgb(250, 83, 61);">
<div data-role="page">
    <div class="app">
        <div class="group-list router">
            <div class="header"></div>
            <div class="list">
                <#if data??>
                    <#list data as item>
                        <div class="item acea-row row-between-wrapper">
                            <div class="pictrue">
                                <img src="${item.goodsImage!}">
                            </div>
                            <div class="text">
                                <div class="line1">${item.goodsName!}</div>
                                <div class="acea-row">
                                    <div class="team acea-row row-middle cart-color">
                                        <div class="iconfont icon-pintuan"></div>
                                        <div class="num">${item.groupNum!}人团</div>
                                    </div>
                                </div>
                                <div class="bottom acea-row row-between-wrapper">
                                    <div class="money">
                                        ￥<span class="num">${item.webGroupPrice!}</span><span class="y-money">￥${item.webGoodsPrice!}</span>
                                    </div>
                                    <div class="groupBnt bg-color-red" onclick="jump(${item.id})">
                                        去拼团<span class="iconfont icon-jiantou"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </#list>
                </#if>
            </div>
        </div>
    </div>
    <#include "include/right.html" />
</div>
</body>
<script>
    function jump(id){
        window.location.href = '${request.contextPath}/web/groupDetail/'+id;
    }
</script>
</html>
