<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="browsermode" content="application">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <!-- 禁止百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <title>商品搜索</title>
    <link rel="stylesheet" href="${request.contextPath}/web/css/reset.css?v=${verison!}">
    <link rel="stylesheet" href="${request.contextPath}/web/css/base.css?v=${verison!}">
    <link rel="stylesheet" href="${request.contextPath}/web/css/goods-search.css?v=${verison!}">
</head>
<script type="text/javascript" src="${request.contextPath}/web/js/media_750.js"></script>
<script type="text/javascript" src="${request.contextPath}/web/js/jquery.min.js"></script>
<script type="text/javascript" src="${request.contextPath}/web/js/jquery.mobile.min.js"></script>
<script type="text/javascript" src="${request.contextPath}/web/js/common.js?v=${verison!}"></script>
<body style="background-color: rgb(255, 255, 255);">
<div data-role="page">
    <div class="app">
        <div class="router searchGood">
            <div class="searchGood">
                <div class="search acea-row row-between-wrapper">
                    <div class="input acea-row row-between-wrapper">
                        <img src="${request.contextPath}/web/images/search-icon.png" alt=""/>
                        <form method="get" action="${request.contextPath}/web/searchResult" id="form">
                            <input type="text" placeholder="点击搜索商品" name="keyWords">
                        </form>
                    </div>
                    <div class="bnt" onclick="search()">搜索</div>
                </div>
                <div>
                    <div class="title">热门搜索</div>
                    <div class="list acea-row">
                        <#if data??>
                            <#list data as item>
                                <a class="item" href="${request.contextPath}/web/searchResult?keyWords=${item}">
                                    ${item}
                                </a>
                            </#list>
                        </#if>
                    </div>
                </div>
                <div class="line"></div>
                <div class="noCommodity" style="background-color: rgb(255, 255, 255);">
                    <div class="recommend">
                        <div class="title2 acea-row row-center-wrapper">
                            <span class="iconfont icon-zhuangshixian"></span>
                            <span class="name">为你推荐</span>
                            <span class="iconfont icon-zhuangshixian lefticon"></span>
                        </div>
                        <div class="recommendList acea-row row-between-wrapper">
                            <#if recommend??>
                                <#list recommend as item>
                                    <div class="item" onclick="jump(${item.id})">
                                        <div class="pictrue">
                                            <img src="${item.image!}" class="image"/>
                                            <span class="pictrue_log_big pictrue_log_class">热销</span>
                                        </div>
                                        <div class="name line1">
                                            ${item.goodsName!}
                                        </div>
                                        <div class="money font-color-red">
                                            ￥
                                            <span class="num">${item.webPrice!}</span>
                                        </div>
                                    </div>
                                </#list>
                            </#if>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <#include "include/right.html" />
</div>
</body>
<script>
    function search(){
       $("#form").submit();
    }
    function jump(id){
        window.location.href="${request.contextPath}/web/goodsDetail/" + id;
    }
</script>
</html>
