<!DOCTYPE html>
<!-- saved from url=(0022)http://localhost:8080/ -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="browsermode" content="application">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <!-- 禁止百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <title>我的收藏</title>
    <link rel="stylesheet" href="${request.contextPath}/web/css/reset.css?v=${verison!}">
    <link rel="stylesheet" href="${request.contextPath}/web/css/base.css?v=${verison!}">
    <link rel="stylesheet" href="${request.contextPath}/web/css/myCollect.css?v=${verison!}">
    <link rel="stylesheet" href="${request.contextPath}/plug/layui/css/layui.css" media="all">
</head>
<body style="background-color: rgb(245, 245, 245);">
<div>
    <div class="app">
        <div class="router">
            <div class="collectionGoods">
                <#if data??>
                    <#list data as item>
                        <a href="${request.contextPath}/web/goodsDetail/${item.id}"
                           class="item acea-row row-between-wrapper">
                            <div class="pictrue">
                                <img src="${item.image!}"/>
                            </div>
                            <div class="text acea-row row-column-between">
                                <div class="infor line1">
                                    ${item.goodsName!}
                                </div>
                                <div class="acea-row row-between-wrapper">
                                    <div class="money font-color-red">
                                        ￥${item.webPrice!}
                                    </div>
                                    <div class="delete" data-id="${item.id}">
                                        删除
                                    </div>
                                </div>
                            </div>
                        </a>
                    </#list>
                </#if>
            </div>
            <#if data?size==0>
                <div class="noCommodity" style="background-color: rgb(255, 255, 255);">
                    <div class="noPictrue">
                        <img src="${request.contextPath}/web/images/noCollection.46d9f620.png" class="image"/>
                    </div>
                    <div class="recommend">
                        <div class="title acea-row row-center-wrapper">
                            <span class="iconfont icon-zhuangshixian"></span>
                            <span class="name">为你推荐</span>
                            <span class="iconfont icon-zhuangshixian lefticon"></span>
                        </div>
                        <div class="recommendList acea-row row-between-wrapper">
                            <#if recommend??>
                                <#list recommend as item>
                                    <div class="item" onclick="jump(${item.id})">
                                        <div class="pictrue">
                                            <img src="${item.image!}" class="image"/>
                                            <span class="pictrue_log_big pictrue_log_class">热销</span>
                                        </div>
                                        <div class="name line1">
                                            ${item.goodsName!}
                                        </div>
                                        <div class="money font-color-red">
                                            ￥
                                            <span class="num">${item.webPrice!}</span>
                                        </div>
                                    </div>
                                </#list>
                            </#if>
                        </div>
                    </div>
                </div>
            </#if>
        </div>
    </div>
    <#include "include/right.html" />
</div>
</body>
</body>
<script type="text/javascript" src="${request.contextPath}/web/js/media_750.js"></script>
<script type="text/javascript" src="${request.contextPath}/web/js/jquery.min.js"></script>
<script type="text/javascript" src="${request.contextPath}/web/js/jquery.mobile.min.js"></script>
<script type="text/javascript" src="${request.contextPath}/web/js/common.js"></script>
<script src="${request.contextPath}/js/layer.js"></script>
<script>
$(function(){
    $(".delete").on('touchstart',function(e){
         e.stopPropagation();
         $.ajax({
              type: 'POST',
              url: '${request.contextPath}/web/goodsCollect/delete/'+$(this).data("id"),
              dataType:'json',
              contentType:'application/json',
              success: function(data){
                  layer.msg(data.msg)
                  if(data.code==200){
                     window.location.reload();
                  }
              }
        });
        return false;
    });
});
function jump(id){
    window.location.href="${request.contextPath}/web/goodsDetail/" + id;
}

</script>
</html>
