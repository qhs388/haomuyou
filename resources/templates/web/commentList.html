<body style="background-color: rgb(255, 255, 255);">
<div data-role="page">
    <div class="app">
        <div data-v-33370719="" class="evaluate-list router">
            <div data-v-33370719="" class="header">
                <div data-v-33370719="" class="generalComment acea-row row-between-wrapper">
                    <div data-v-33370719="" class="acea-row row-middle font-color-red">
                        <div data-v-33370719="" class="evaluate">
                            评分
                        </div>
                        <div data-v-33370719="" class="start star${countData.star!}"></div>
                    </div>
                    <div data-v-33370719="">
                        <span data-v-33370719="" class="font-color-red">${countData.goodPercent!}</span>好评率
                    </div>
                </div>
                <div data-v-33370719="" class="nav acea-row row-middle">
                    <div data-v-33370719="" class="acea-row row-center-wrapper">
                        <div data-v-33370719="" class="item <#if scoreType=='0'>bg-color-red</#if>"
                             onclick="jump(0,${goodsId!})">
                            全部(${countData.all!})
                        </div>
                    </div>
                    <div data-v-33370719="" class="acea-row row-center-wrapper">
                        <div data-v-33370719="" class="item <#if scoreType=='1'>bg-color-red</#if>"
                             onclick="jump(1,${goodsId!})">
                            好评(${countData.score1!})
                        </div>
                    </div>
                    <div data-v-33370719="" class="acea-row row-center-wrapper">
                        <div data-v-33370719="" class="item <#if scoreType=='2'>bg-color-red</#if>"
                             onclick="jump(2,${goodsId!})">
                            中评(${countData.score2!})
                        </div>
                    </div>
                </div>
            </div>
            <div data-v-33370719="" class="evaluateWtapper">
                <#if data??>
                    <#list data as item>
                        <div class="evaluateItem">
                            <div class="pic-text acea-row row-middle">
                                <div class="pictrue">
                                    <img src="${item.userImage!}" class="image"/>
                                </div>
                                <div class="acea-row row-middle">
                                    <div class="name line1">
                                        ${item.userName!}
                                    </div>
                                    <div class="start star${item.star!}"></div>
                                </div>
                            </div>
                            <div class="time">
                                ${item.createDate?string("yyyy-MM-dd HH:mm:ss")}
                            </div>
                            <div class="evaluate-infor">
                                ${item.comment!}
                            </div>
                            <div class="imgList acea-row"></div>
                        </div>
                    </#list>
                </#if>
            </div>
        </div>
    </div>
    <#include "include/right.html" />
</div>
</body>
<script>
    function jump(type,goodsId){
        window.location.href="${request.contextPath}/web/commentList/" + type + "/" + goodsId;
    }

</script>
